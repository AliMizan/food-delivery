version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodfiesta_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: foodfiesta_db
      POSTGRES_USER: foodfiesta
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - foodfiesta_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: foodfiesta_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - foodfiesta_network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: foodfiesta_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@foodfiesta.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - foodfiesta_network

volumes:
  postgres_data:
  redis_data:

networks:
  foodfiesta_network:
    driver: bridge